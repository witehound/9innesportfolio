<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <div class="attribution">
